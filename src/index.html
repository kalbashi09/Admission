<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCC Admission Portal</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="menu">
        <section id="header1">
          <div class="logo">
            <img src="../IMG/TCClogo1.png" alt="TCC logo" class="imagelogo" />
            <h2>TCC Admission</h2>
          </div>
        </section>
        <div id="toggle-nav">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="2em"
              height="2em"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
              />
            </svg>
          </button>
        </div>
        <div class="nav-container">
          <nav class="nav-bar">
            <ul class="nav-links">
              <li><a href="#header1">Home</a></li>
              <li><a href="#Courses">Courses</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#faqs">FAQ's</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main-content">
      <div class="video-background-wrap">
        <video id="pingPongVideo" autoplay muted playsinline>
          <source src="../VID/TCCBG - REVERSE.mp4" type="video/mp4" />
        </video>
      </div>
      <section id="hero">
        <div class="login-container">
          <div class="ticket-entry">
            <div class="input-area">
              <button id="submitbtn"><h4>Submit your ticket</h4></button>
              <input
                type="text"
                placeholder="Enter Ticket"
                class="ticketinput"
              />
            </div>
          </div>
        </div>
      </section>
      <section id="Courses">
        <div>
          <h2>Courses Available</h2>
          <p>Explore our wide range of courses designed to suit your needs.</p>
        </div>
      </section>
    </main>
    <script src="../src/login.js"></script>
  </body>
</html>
